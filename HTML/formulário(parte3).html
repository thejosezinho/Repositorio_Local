<!DOCTYPE html>
<html lang="pt -Br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aula 13</title>
    </head>
    <!--O label cria interatividade entre o input e a pergunta e isso
    é importante depois para uso de linguagens de programação-->
    <body>
        <form>
            <!--O id sempre têm que ser igual ao for-->
            <p><label for="inome">Nome:</label>
                 <input type="text" name="nome" id="inome"> </p>
            <br>
            <p><label for="isobrenome">Sobrenome:</label>
                 <input type="sobrenome" id="isobrenome"> </p>
            <p> <input type="submit" value="Enviar"></p>
        </form>
    </body>
</html>
