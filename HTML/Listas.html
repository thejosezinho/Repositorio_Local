<!DOCTYPE html>
<html lang="pt -BR">
    <head>      
        <meta charset="UTF -8">
        <meta name="viewport" content="width-device-widht, initial-scale=1.0">
        <title>Título da Pagina</title>
    </head>
    <body>
        <h1>Listas: </h1>
        <h3>Lista ordenada: </h3>
        <ol>
            <li>item</li>
            <li>item</li>
            <li>item</li>
        </ol>

        <h3>Lista não ordenada:</h3> <!-- Assim se faz um comentário -->
        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ul>

         <h3>Lista de descrição:</h3>
         <dt>Café é uma bebida boa</dt>
         <dd>Café só serve com leite</dd>
    </body>
</html>
