<!DOCTYPE html>
<html lang="pt -BR">
    <head>
        <meta charset="UTF -8">
        <meta name="viewport" content="width-device-widht, initial-scale=1.0">
        <title>Aula 09</title>
    </head>
    <body>
        <h1>Formatação de texto</h1>
        <h2>Esse é um texto formato de título</h2>
        <p>Esse é um texto comum</p>
        <b>Esse é um texto em negrito</b>
        <h1> </h1>
        <i>Esse é um texto em itálico</i>
        <!--A formatação com acessibilidade ela organiza para usuário
        com necessidade com uma entonação mais forte dependendo do es-
        tilo de formação usada.
        Nessa sequencia: negrito(b), itálico(i), texto comum(c)-->
        <h1>Formatação de texto com acessibilidade</h1>
        <strong>Esse representa o negrito</strong>
        <h1> </h1>
        <em>Esse representa o itálico</em>
    </body>
</html>
